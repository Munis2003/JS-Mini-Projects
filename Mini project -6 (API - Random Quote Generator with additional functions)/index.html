<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-favicon-30.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f34cf28963.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="maincontainer">
    <div id="container">

        <header>Quote of the Day</header>
        <div id="quotepart">
            <i class="fa-solid fa-quote-left"></i>
            <p id="main-quote">Your time is limited, so don’t waste it living someone else’s life. Don’t be trapped by dogma – which is living with the results of other people’s thinking.</p>
            <i class="fa-solid fa-quote-right"></i>
        </div>

        <div class="author">
            <span>__</span>
            <span class="authorName">Nelson Mandela</span>
        </div>
        <div id="line">
        <div id="features">
            <ul>
                <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                <li class="copy"><i class="fa-solid fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-x-twitter"></i></li>
            </ul>

            <button id="btn">New quote</button>
        </div>
    </div>

    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
