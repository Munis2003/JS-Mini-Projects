<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countries API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="searchVal">
            <input id="underline" type="text" placeholder="Enter the country name ..."/>
            <button id="btn">Search</button>
        </div>
        <div id="result-val">
            <img src="" id="flag">
            <h2><span id="name"></span></h2>
            <h4>Capital : <span id="capital"></span></h4>
            <h4>Continent : <span id="continent"></span></h4>
            <h4>Population : <span id="population"></span></h4>
            <h4>Currency : <span id="currency"></span> <span> - </span><span id="currencyShort"></span>
            </h4>
            <h4>Common Language : <span id="comLang"></span></h4>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
