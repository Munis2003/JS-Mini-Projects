<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- <h1 class="main-heading">Mathematical Calculator</h1> -->
    <div id="main-cal">
        
    <h1 class="main-text">0</h1>

    <div class="button-d">
    <button class="clear" data-num="AC">AC</button>
    <button class="features" data-num="DEL">DEL</button>
    <button class="features" data-num="%">%</button>
    <button class="operations" data-num="/">/</button>

    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
    <button class="operations" data-num="*">*</button>

    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button class="operations" data-num="-">-</button>

    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="operations" data-num="+">+</button>

    <button class="num" data-num="00">00</button>
    <button class="num" data-num="0">0</button>
    <button class="num" data-num=".">.</button>
    <button class="equal" data-num="=">=</button>
</div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
